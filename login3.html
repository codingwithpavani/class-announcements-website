<html lang="en">
<head>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }

        input { margin: 5px; padding: 8px; width: 200px; }
        button { padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
